<!DOCTYPE html>
<html>

    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>
    <button id="randomNumber">Get a random number</button>
    <hr>
    <form>
      <input type="text" id="messageInput" placeholder="Post a inspiring message!">
      <button type="submit">Post</button>
      <div id="messageContainer"></div>

    <hr>
    
    <form id="foodForm">

    <option value="little-hungry">Im a little hungry</option>
    <option value="very-hungry">I'm pretty hungry right now</option>
    <option value="starving">I AM STARVING!</option>
    </select>
    <button>click for results</button>

  </form>
